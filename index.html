<html>
	<body>
		<div ng-app="Smurfs">
			<h1>Smurfs</h1>
			<div ng-controller="MainCtrl">
				<div ng-repeat="smurf in smurfs">
					{{smurf.name}}
				</div>
				<div>
					<p><input ng-model="newSmurf.name" /></p>
					<p><button ng-click="createSmurf()">Create</button></p>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/main-ctrl.js"></script>
		<script type="text/javascript" src="js/smurf-service.js"></script>
	</body>
</html>
